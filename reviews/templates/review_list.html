<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reviews</title>
</head>
<body>
  <h2>Reviews</h2>
  <ul>
      {% for review in reviews %}
          <li><strong>{{ review.title }}</strong> by {{ review.author }} on {{ review.pub_date }}</li>
          <p>{{ review.content }}</p>
      {% endfor %}
  </ul>
  {% if user.is_authenticated %}
      <a href="{% url 'add_review' %}">Add a review</a>
  {% else %}
      <p><a href="{% url 'login' %}">Login</a> to add a review.</p>
  {% endif %}
</body>
</html>
